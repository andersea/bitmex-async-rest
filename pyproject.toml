[tool.poetry]
name = "bitmex-async-rest"
version = "0.9.0"
description = "Async REST Api wrapper for BitMEX cryptocurrency derivatives exchange."
authors = ["Anders Ellensh√∏j Andersen <andersa@ellenshoej.dk>"]
license = "MIT"
homepage = "https://github.com/andersea/bitmex-async-rest"
readme = "README.md"
keywords = ["BitMEX", "REST", "AnyIO", "asks", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Framework :: Trio",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.7"
asks = "^2.4.12"
anyio = "^2.0.2"
orjson = "^3.6.4"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
bump2version = "^1.0.0"
pytest-trio = "^0.7.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
